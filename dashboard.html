<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cost Estimation Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link id="theme-style" rel="stylesheet" href="light.css">

</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Estimated Cost Breakdown</h2>

  <div class="card p-4 shadow-sm mb-4">
    <h4>Total Estimated Cost: ₹<span id="totalCost">0</span></h4>
  </div>

  <div class="card p-4 shadow-sm">
    <h5>Breakdown</h5>
    <ul class="list-group">
      <li class="list-group-item">Material Cost: ₹<span id="materialCost">0</span></li>
      <li class="list-group-item">Labor Cost: ₹<span id="laborCost">0</span></li>
      <li class="list-group-item">Overheads: ₹<span id="overheadCost">0</span></li>
    </ul>
  </div>
</div>
<a href="cost-optimization.html" class="btn btn-primary mt-4">Optimize Cost</a>

<script src="script.js"></script>
