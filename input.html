<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Project Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link id="theme-style" rel="stylesheet" href="light.css">

</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Enter Project Details</h2>
  <form id="projectForm">
    <div class="row mb-3">
      <div class="col">
        <label>Length (in meters)</label>
        <input type="number" class="form-control" name="length" required>
      </div>
      <div class="col">
        <label>Width (in meters)</label>
        <input type="number" class="form-control" name="width" required>
      </div>
    </div>

    <div class="mb-3">
      <label>Material Type</label>
      <select class="form-select" name="material">
        <option value="cement">Cement</option>
        <option value="bricks">Bricks</option>
        <option value="steel">Steel</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Labor Hours</label>
      <input type="number" class="form-control" name="labor" required>
    </div>

    <button type="submit" class="btn btn-success">Estimate Cost</button>
  </form>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="window.location.href = 'dashboard.html';"></script>
</body>
</html>
